<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
  <title>Genevieve's Portfolio</title>
</head>

<body>
  <main>
    <header>
      <img class="logo" src="http://lorempixel.com/output/abstract-q-c-100-100-5.jpg" alt="Temporary Logo Image">
      <div class="header-text">
        <h1>Genevieve Wollner</h1>
        <h4>Full Stack Wizard</h4>
      </div>
    </header>
    <hr>
    <div class="splash">
      <img class="splash-image" src="http://lorempixel.com/output/technics-q-c-800-400-5.jpg" alt="Temporary Main Image">
      <p class="description">
        A temporary description to pop over my hero image
      </p>
    </div>
    <section class="featured-work">
      <h2>Featured Work</h2>
      <section class="figures">
        <figure class="left">
          <img src="http://lorempixel.com/output/nightlife-q-c-300-200-2.jpg" alt="Temporary Featured Work Image">
          <h3>Project Title</h3>
          <figcaption>Brief Project Description</figcaption>
        </figure>
        <figure class="center">
          <img src="http://lorempixel.com/output/nightlife-q-c-300-200-2.jpg" alt="Temporary Featured Work Image">
          <h3>Project Title</h3>
          <figcaption>Brief Project Description</figcaption>
        </figure>
        <figure class="right">
          <img src="http://lorempixel.com/output/nightlife-q-c-300-200-2.jpg" alt="Temporary Featured Work Image">
          <h3>Project Title</h3>
          <figcaption>Brief Project Description</figcaption>
        </figure>
      </section>
    </section>
  </main>
</body>

</html>
