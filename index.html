<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
  <title>Genevieve's Portfolio</title>
</head>

<body>
  <main>
    <header>
      <img class="logo" src="images/logo.PNG" alt="Jackalope logo">
      <div class="header-text">
        <h1>Genevieve Wollner</h1>
        <h4>Full Stack Wizard</h4>
      </div>
    </header>
    <hr>
    <div class="splash">
      <img class="splash-image" src="images/hero.PNG" alt="simple graphic of a girl in front of various screens">
      <p class="description">
        Hello! Here are some examples of work I've done throughout the Nanodegrees I've taken with Udacity! Click the title of any project to go to its GitHub repository.
      </p>
    </div>
    <section class="featured-work">
      <h2>Featured Work</h2>
      <section class="figures">
        <figure class="left">
          <img src="images/python.PNG" alt="screenshot of some python code">
          <h3><a href="https://github.com/Genevieve-Wollner/fill-in-the-blanks">Fill in the Blanks</a></h3>
          <figcaption>A project using Python to play a fill in the blanks game with user input.</figcaption>
        </figure>
        <figure class="center">
          <img src="images/matchme.PNG" alt="screenshot of my match game project">
          <h3><a href="https://github.com/Genevieve-Wollner/match-game">Match Me!</a></h3>
          <figcaption>A Javascript, CSS, and HTML project to make a fun memory-based card game.</figcaption>
        </figure>
        <figure class="right">
          <img src="images/earlywork.png" alt="screenshot of my first website">
          <h3><a href="https://github.com/Genevieve-Wollner/first_site_intro_to_programming">Notes Project</a></h3>
          <figcaption>This was my first project in the Introduction to Programming Nanodegree. I just spruced it up a little!</figcaption>
        </figure>
      </section>
    </section>
  </main>
</body>

</html>
